<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Todo List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>

  <body>
    <div id='container'>
      <div id='todo'>
        <h1>To-do List<i class="fas fa-calendar-plus"></i></h1>
        <input type='text' id='todoInput' placeholder='Add New Todo'>
        <ul id='todoList'></ul>
      </div>

      <div id='dates'>
        <h1>Important Dates <i class="fa fa-list"></i></h1>
        <input type='text' id='datesInput' placeholder="Date | Recurrence | Time | Event">
        <ul id='datesList'></ul>
      </div>
    </div>





    <script type="text/javascript" src="assets/js/todo.js"></script>
  </body>
</html>
