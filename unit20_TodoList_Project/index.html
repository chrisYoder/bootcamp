<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="layout.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class='grid'>
      <div class='todo'>
        <div class='dates'>
          <div class='datesTitle'>IMPORTANT DATES </div>
          <span class='dp'>+</span>
            <input type="text" class='date' placeholder="Date">
            <input type='text' class='time' placeholder='Time'>
            <input type='text' class='event' placeholder="Event">
          
          <div class='datesList'>
              <p class="listItem">02/04/2019 1000 Potions Exam</p>
          </div>
        </div><!--end of important dates--> 
        
        <div class='tasks'>
          <div class='taskTitle'>TO-DO LIST</div>
          <span class='tp'>+</span>
          <div class='taskList'>
            <div>
              <input type='text' placeholder="Add new todo">
            </div>
              <p class='listItem'>Buy Robes</p>
          </div> <!--end of taskList--> 
        </div><!--end of tasks--> 
      </div> <!--end of todo--> 
    </div> <!--end of grid-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
