<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Jquery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
      #fadeInE {
        display: none;
      }
      
      .slideExample{
        height: 100px;
        width: 100px;
        background: darkgreen;
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>Jquery Events</h1>
    
    <h2>Click</h2>
    <div>Don't Click Me</div>
    <div>Seriously Don't Click Me</div>
    <div>This is your last Warning!</div>
    
    <h2>Keypress</h2>
    <input type='text'>
    
    <h2>On</h2>
    <div id='dragMe' draggable='true'>You drag me round, right round baby right round</div>
    
    <h2>Jquery Effects</h2>
    <p id='fadeOut'>Fade Out. Goodbye</p>
    <p id='fadeIn'>Fade In. <span id="fadeInE">Hello 0/</span></p>
    <p id='toggle'>Aloha...Aloha</p>
    <p id='toggleClick'>Click Me</p>
    
    <div class='slideExample'>Some Text</div>
    <script type="text/javascript" src="notes.js"></script>
  </body>
</html>
