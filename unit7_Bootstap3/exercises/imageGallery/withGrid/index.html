<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery with CSS Grid</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class='grid'>
          <div class='navbar'>
            <div class='logo'>
              <a id='logoImg' href='#' class="linkCSS "><span><i class='far fa-images'></i> IMGS </span></a>
              <input type='checkbox' id='nav-toggle'>
            </div>
            
            <div class="menuButton">
              <label for='nav-toggle'>
                <span><i class="fas fa-bars hamburger"></i></span>
              </label>
            </div>
            
            
              
                <div class='about linkCSS'>about</div>
                <div class='contact linkCSS'>contact</div>
                <div class='login linkCSS'>login</div>
                <div class='signup linkCSS'>signup</div>
              
            
           
          </div><!--navbar--> 
          
          <div class='content'>
            <img class='image i1' src='http://i.imgur.com/qK42fUu.jpg'>
            <img class='image i2' src='https://images.unsplash.com/photo-1435771112039-1e5b2bcad966?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450'>
            <img class='image i3' src='https://images.unsplash.com/photo-1442406964439-e46ab8eff7c4?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450'>

            <img class='image i5' src='https://images.unsplash.com/photo-1444090542259-0af8fa96557e?dpr=2&fit=crop&fm=jpg&h=825&q=50&w=1450'>
