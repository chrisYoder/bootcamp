<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe With CSS Grid</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Tic Tac Toe W/ CSS Grid</h1>
        <div class="container">
           
               <div class='row'>
                    <div class='space' id='cell1'></div>
                    <div class='space' id="cell2"></div>
                    <div class='space' id='cell3'></div>
                </div>
                <div class='row'>
                    <div class='space' id='cell4'></div>
                    <div class='space' id="cell5"></div>
                    <div class='space' id='cell6'></div>
                </div>
                <div class='row'>
                    <div class='space' id='cell7'></div>
                    <div class='space' id="cell8"></div>
                    <div class='space' id='cell9'></div>
                </div>
        </div>
    </body>
</html>
