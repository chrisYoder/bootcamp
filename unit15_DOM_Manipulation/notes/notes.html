<!DOCTYPE html>
<html>
  <head>
    <title>DOM Selectors</title>
    <style>
      .some-class{
        color: blue;
        border: 10px solid red;
      }
    </style>
  </head>
  <body>
    <!--DOM Selectors-->
    <!--Manipulating Style-->
    <h1>Hello</h1>
    <h1>Goodbye</h1>
    
    <ul>
      <li id='highlight'>List Item 1</li>
      <li class='bolded'>List Item 2</li>
      <li class='bolded'>List Item 3</li>
    </ul>
    <hr>
    <H2>Manipulating text and content</H2>
    
    <p>This is an <strong>awesome</strong> paragraph.</p>
   
    <ul>
      <li>orchids</li>
      <li>tulips</li>
      <li>birds of paradise
      </li>
    </ul>
    
    <hr>
    
    <h2>Attributes</h2>
    
    <a href='www.google.com'>I am a link</a>
    <img src='https://mir-s3-cdn-cf.behance.net/project_modules/disp/a88bbd10946273.562eff3610a59.jpg'>
    
    <script type="text/javascript" src="notes.js"></script>
  </body>
</html>
