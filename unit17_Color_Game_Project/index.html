<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
      <div class='container'>
        <div class='container-header'>
          <h1 class="title">The Great <p id='color'></p> Guessing Game</h1>
          
        </div>
        <div class='menu'>
            <span class='new'>NEW COLORS</span>
            <span class='correct'></span>
            <span class='difficulty'><span class='easy selected'>EASY</span> <span class='hard'>HARD</span></span>
          </div>
        <div class='container-square'>
          <div class='square hardGame s1' id='1'></div>
          <div class='square hardGame s2' id='2'></div>
          <div class='square hardGame s3' id='3'></div>
          <div class='square s4' id='4'></div>
          <div class='square s5' id='5'></div>
          <div class='square s6' id='6'></div>
        </div>
      </div>
    
    
    
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
