<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class='row'>
            <div class='space r b' id='cell1'></div>
            <div class='space r b' id="cell2"></div>
            <div class='space b' id='cell3'></div>
        </div>
        <div class='row'>
            <div class='space r b' id='cell4'></div>
            <div class='space r b' id="cell5"></div>
            <div class='space b' id='cell6'></div>
        </div>
        <div class='row'>
            <div class='space r' id='cell7'></div>
            <div class='space r' id="cell8"></div>
            <div class='space' id='cell9'></div>
        </div>
        
    </body>
</html>
